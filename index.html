<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <noscript>
      <p>
        JS скрипти наразі вимкнуто в браузері! Будь ласка, увімкніть їх. Або
        замініть браузер на нормальний:)
      </p>
    </noscript>
    <section class="progressBars">
      <h1>Розрахунок міцності коктейлів (або пийте відповідально)</h1>
      <ol>
        <li class="first">
          <div class="number1">1</div>

          <div class="volume1">
            <label class="volume1-label" for="volume1">Об'єм</label>
            <input type="range" class="JS-volume-input" max="100" value="90" />
            <span class="volume1-percent JS-volume-result">90мл</span>
          </div>

          <div class="strength1">
            <label class="strength1-label" for="strength1">Міцність</label>
            <input
              type="range"
              class="JS-strength-input"
              max="100"
              value="40"
            />
            <span class="strength1-percent JS-strength-result">40%</span>
          </div>
        </li>

        <li class="second">
          <div class="number2">2</div>

          <div class="volume2">
            <label class="volume2-label" for="volume2">Об'єм</label>
            <input type="range" class="JS-volume-input" max="100" value="30" />
            <span class="volume2-percent JS-volume-result">30мл</span>
          </div>

          <div class="strength2">
            <label class="strength2-label" for="strength2">Міцність</label>
            <input
              type="range"
              class="JS-strength-input"
              max="100"
              value="15"
            />
            <span class="strength2-percent JS-strength-result">15%</span>
          </div>
        </li>
      </ol>
    </section>
    <section class="results">
      <img
        src="https://images.pexels.com/photos/67112/pexels-photo-67112.jpeg"
        alt="Macbook Air на сірому дерев'яному столі"
        width="100"
      />
      <p>Міцність коктейлю:</p>
      <p class="JS-result">... (тицяй велику кнопку нижче) ...</p>
      <button class="button JS-result-button">РОЗРАХУВАТИ</button>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
